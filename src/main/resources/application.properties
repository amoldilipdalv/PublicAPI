spring.application.name=user-service
server.port=9000
spring.jpa.show-sql=true
spring.h2.console.enabled=true  
spring.sql.init.platform=h2
spring.datasource.url=jdbc:h2:file:/data/public_api
spring.jpa.hibernate.ddl-auto=update
listings.service.get.listings.url=http://localhost:6000/listings?page_num={page_num}&page_size={page_size}
listings.service.get.user_id.url=http://localhost:6000/listings?page_num={page_num}&page_size={page_size}&user_id={user_id}
users.service.get.url=http://localhost:8000/users
listings.service.url=http://localhost:8000/listings




